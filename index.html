<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://kit.fontawesome.com/3a203b95c4.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
  
  <body>
    <div class="container">
    <h1>WeatherApp </h1>
    <hr>
    <div class="main-card" >
      <div class="main-card card-body">
        
        <header class="main-card title">
<div class="subheader form row">
  <div class="col-sm">
          <form class="form-inline search-form" id="search-form">
            <div class="form-group mb-2">
              <input id="type-city" type="search" placeholder="Type a city.." class="form-control" autofocus="on" autocomplete="off"/>
              </div>
              </div>
              <div class="form-group mb-2">
              <input id="search-city" type="submit" value="Search"/>
          </div>
          <div class="form-group">
</div>
        </form>
                  <button class="form-button geolocalization" id="geobutton"><i class="fas fa-map-marker-alt" ></i></button>

</div>

        <div class="row">
        <h5 class="main-card card-title"> <span class="icon1"><i class="fas fa-align-justify"></i></span> 
          <span class="h5text" id="citydisplayed">   </span>
        <span class="icon2"> <i class="fas fa-plus"></i></span> </h5>  
            
          
        
        </div>
        </header>
<br/>
<br/>

<section class="second-card" >
  <p class="second-card-text weather" id="weather-description">SUNNY</p>
   <div class="second-card-body">
  <div class="row">
    
  <div class="row col-sm-8"><img class="img-left" src="src/images/yellowsun.jpg" alt="Sun"></div>


<div class="row col-sm-4">
  <div class="card third-card" style="width: 500px;">
    <div class="card-title third-card-title">  <span id="currentday" class="third-card-title today">Thu, 10 Dec </span> 
    </br><span class="third-card-title temperature" id="currentTemperature"> 15</span>° 
      <a onclick="displayTempCelsius(59)" href="#" class="celsius">
      C</a>/ <a onclick="displayTempFare(15)" href="#" class="farenheit">F</a></div>
    <hr class="col-xs-12 third-card-line" style="color:#ec3c64">
            <div class="row row-cols-2">
              <div class="col"> FEELS LIKE </div>
              <div class="col" id="feelslike">10° C</div>
              <div class="col">HUMIDITY</div>
              <div class="col" id="humidity"
              >50 <span>%</span></div>
              <div class="col">MAX</div>
              <div class="col" id="maxtemp">17 <span>°C</span></div>
              <div class="col">MIN</div>
              <div class="col"id="mintemp">11<span>°C</span></div>
            </div>
  </div>
</div>

</div>
</div>
</div>

</section>




<div class="card-deck">

       
  <div class="card card-day1" style="width: 200px;">
  <div class="card-body">
    <h5 class="card-title">Monday</h5>
    <img class="img-day1"src="src/images/cloudy-sun.png" class="card-img-top" alt="cloudy">
    <p class="card-text-days">▲ 17° C <br /> ▼ 11° C</p>
  </div>
                  </div>

  <div class="card card-day2" style="width: 200px;">
  <div class="card-body">
    <h5 class="card-title">Tuesday </h5>
      <img src="src/images/rain.png" class="card-img-top img-day2" alt="rain">
    <p class="card-text-days">▲ 17° C <br /> ▼ 11° C</p>
  </div>
</div>
                
<div class="card card-day3" style="width: 200px;">
  <div class="card-body">
    <h5 class="card-title">Wednesday</h5>
    <img src="src/images/storm.png" class="img-day3 card-img-top" alt="storm">
    <p class="card-text-days">▲ 17° C <br /> ▼ 11° C</p>
  </div>
</div>
            
<div class="card card-day4" style="width: 200px;">
  <div class="card-body">
    <h5 class="card-title">Thursday</h5>
    <img src="src/images/cloudy-sun2.png" class="img-day4 card-img-top" alt="cloudy2">
    <p class="card-text-days">▲ 17° C <br /> ▼ 11° C</p>
  </div>
</div>

              
                 
<div class="card card-day5" style="width: 200px;">
  <div class="card-body">
    <h5 class="card-title">Friday</h5>
    <img src="src/images/fog.png" class="img-day5 card-img-top" alt="fog">
    <p class="card-text-days">▲ 17° C <br /> ▼ 11° C</p>
  </div>
</div>

</div>
              
            </div>
          </div>
        </p>
      </div>
    </div>
    </div>

    <small>
      <a href="">Open Source code</a> by Anna Ferrarini
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
